services:
  pgc-base-gpu:
    image: yshebron/gpu
    ports:
      - "127.0.0.1:0:8787"
    environment:
      PASSWORD: rstudio
      ROOT: true
      DISABLE_AUTH: false
    volumes:
      - ../benchmarks:/home/rstudio/pgc-perf-opt/benchmarks
      - ../code:/home/rstudio/pgc-perf-opt/code
      - ../data:/home/rstudio/pgc-perf-opt/data